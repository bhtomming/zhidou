<button type="button" class="btn btn-default btn-sm pull-right" onclick="javascript:history.back()">返回</button>

<table id="table" class="table table-striped table-bordered table-hover table-nowrap"width="100%">
    <thead>
        <td>ID</td>
        <td>用户ID</td>
        <td>资金</td>
        <td>当前余额</td>
        <td>说明</td>
    </thead>
    <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.code}</td>
            <td>{$vo.title}</td>
            <td>{$vo.totals}</td>
            <td>{$vo.content}</td>
        </tr>
        {/volist}
    </tbody>
</table>
