<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input id="c-user_id" class="form-control" type="hidden" value="{$row['user_id']}" name="user_id">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" name="row[username]" readonly type="text" value="{$row['username']}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">姓名：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-realname" class="form-control" name="row[realname]" readonly type="text" value="{$row['realname']}">
        </div>
    </div>>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">星级：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[jzsj]" readonly type="text" value="{$row['jzsj']}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">修改星级：</label>
        <div class="col-xs-12 col-sm-8">
            选择星级：
            <select id="select" name="select" >
            <option value="0">0星</option>
            <option value="1" >1星</option>
            <option value="2">2星</option>
            </select>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" onClick="" class="btn btn-primary btn-embossed disabled">确定修改</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
