<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input id="c-user_id" class="form-control" type="hidden" value="{$row['user_id']}" name="row[user_id]">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">手机号：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" name="row[username]" type="text" value="{$row['username']}">
            <input id="c-user_id" class="form-control" name="row[user_id]" type="text" value="{$row['user_id']}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">姓名：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-realname" class="form-control" name="row[realname]" type="text" value="{$row['realname']}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">直推人：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bingshi" class="form-control" name="row[bingshi]" type="text" placeholder="请输入直推人手机号" value="">
            空则不修改（现有直推人{$row['bingshi']}）
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">级别：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" class="form-control" name="row[status]" type="text" value="{$row['status']}">级别（1-40 )(1-5创客,6-10店长,11-20经理,21-30总监,31-40总裁)
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">是否重置密码：</label>
        <div class="col-xs-12 col-sm-8">
            <input type="radio" name="row[tid]"
            placeholder="" value="1"  style="width: 80%;ime-mode:disabled;">是
        <input type="radio" name="row[tid]"
            placeholder="" value="0"  style="width: 80%;ime-mode:disabled;">否        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" onClick="add()" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script type="text/javascript">
		
	function add(){
		
		var username = $('#c-username').val();
		if(username=""){
			alert("手机号不能为空");
			return;
		}
    }
	</script>
